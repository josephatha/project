{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
{% if msg %}
<div class="alert alert-danger" role="alert">
{{msg}}
  </div>
{%endif%}
<br>
<br>

<div class="container">
    <img src="/static/videos/white.png" alt="Logo">
</div>

<form action="/register" method="post">
    <div>
        <input type="text" placeholder="name" name="username" class="form-control mx-auto w-auto" autofocus><br>
    </div>
    <div>
        <input type="text" placeholder="password" name="password" class="form-control mx-auto w-auto"><br>
    </div>
    <div>
        <input type="text" placeholder="password" name="contra" class="form-control mx-auto w-auto"><br>
    </div>
    <button id="correction" type="submit" class="btn btn-outline-primary">Submit</button>

</form>
{% endblock %}
